<div class="cards">
  <div
    class="flip-card"
    *ngFor="let card of cards"
    (click)="handleClick(card)">
      <div class="flip-card-inner" [ngClass]="{'flip-card-inner--selected': card.selected}">
        <div class="flip-card-front">
          {{ card.text }}
        </div>
        <div class="flip-card-back">

        </div>
      </div>
  </div>
</div>
